<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Boxes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
        }
        .box {
            position: relative;
            width: 45%;
            height: 45vh;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            font-size: 1.5em;
            text-align: center;
            line-height: 1.2;
        }
        #box1 {
            background-color: #FF6F61; /* Light Red */
        }
        #box2 {
            background-color: #6B5B95; /* Purple */
        }
        #box3 {
            background-color: #88B04B; /* Green */
        }
        #box4 {
            background-color: #F7CAC9; /* Pink */
        }
        .box.dimmed {
            background-color: #222;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            width: 90%;
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="box1" class="box" data-audio="audio1">
        Morning Aarti
        <audio id="audio1">
            <source src="https://raw.githubusercontent.com/veeralpatel02/arti/main/ShayanMansi.wav" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <button onclick="stopAudio('audio1', event)">Stop</button>
            <button onclick="toggleFullscreen('box1')">Fullscreen</button>
        </div>
    </div>

    <div id="box2" class="box" data-audio="audio2">
        Evening Aarti
        <audio id="audio2">
            <source src="https://raw.githubusercontent.com/veeralpatel02/arti/main/ShayanMansi.wav" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <button onclick="stopAudio('audio2', event)">Stop</button>
            <button onclick="toggleFullscreen('box2')">Fullscreen</button>
        </div>
    </div>

    <div id="box3" class="box" data-audio="audio3">
        Shayan Mansi
        <audio id="audio3">
            <source src="https://raw.githubusercontent.com/veeralpatel02/arti/main/ShayanMansi.wav" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <button onclick="stopAudio('audio3', event)">Stop</button>
            <button onclick="toggleFullscreen('box3')">Fullscreen</button>
        </div>
    </div>

    <div id="box4" class="box" data-audio="audio4">
        Chesta
        <audio id="audio4">
            <source src="https://raw.githubusercontent.com/veeralpatel02/arti/main/ShayanMansi.wav" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <button onclick="stopAudio('audio4', event)">Stop</button>
            <button onclick="toggleFullscreen('box4')">Fullscreen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
