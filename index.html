<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Boxes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .box {
            position: relative;
            width: 45%;
            height: 45vh;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #box1 {
            background-color: #FF6F61; /* Light Red */
        }
        #box2 {
            background-color: #6B5B95; /* Purple */
        }
        #box3 {
            background-color: #88B04B; /* Green */
        }
        #box4 {
            background-color: #F7CAC9; /* Pink */
        }
        .box.dimmed {
            background-color: #222;
        }
        .box .text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .controls {
            position: absolute;
            bottom: 60px;
            width: 90%;
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        button:active {
            background-color: #666;
            transform: scale(0.95);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .fullscreen.active {
            opacity: 1;
            visibility: visible;
        }
        .fullscreen button {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="box1" class="box" onclick="togglePlayPause('audio1', 'box1')">
        <audio id="audio1">
            <source src="https://docs.google.com/uc?export=open&id=1BBc8R8Ac0O1XTvR2IhxCqMZOmaBxfSD5" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="text">Morning Aarti</div>
        <div class="controls">
            <button onclick="stopAudio('audio1', event)">Stop</button>
            <button onclick="toggleFullscreen('box1')">Fullscreen</button>
        </div>
    </div>

    <div id="box2" class="box" onclick="togglePlayPause('audio2', 'box2')">
        <audio id="audio2">
            <source src="https://docs.google.com/uc?export=open&id=1_TZHuoNwqV1fJ4W2qJ429VIuxl8HxxXY" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="text">Evening Aarti</div>
        <div class="controls">
            <button onclick="stopAudio('audio2', event)">Stop</button>
            <button onclick="toggleFullscreen('box2')">Fullscreen</button>
        </div>
    </div>

    <div id="box3" class="box" onclick="togglePlayPause('audio3', 'box3')">
        <audio id="audio3">
            <source src="https://docs.google.com/uc?export=open&id=1gfHJo32i_zMiyKzMpRETvzYyFHQyVnCT" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="text">Shayan Mansi</div>
        <div class="controls">
            <button onclick="stopAudio('audio3', event)">Stop</button>
            <button onclick="toggleFullscreen('box3')">Fullscreen</button>
        </div>
    </div>

    <div id="box4" class="box" onclick="togglePlayPause('audio4', 'box4')">
        <audio id="audio4">
            <source src="https://docs.google.com/uc?export=open&id=16dWZpMoYJJykMHfYgaYQtZ8S0oTiQPsX" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
        <div class="text">Chesta</div>
        <div class="controls">
            <button onclick="stopAudio('audio4', event)">Stop</button>
            <button onclick="toggleFullscreen('box4')">Fullscreen</button>
        </div>
    </div>

    <div id="fullscreen-container" class="fullscreen">
        <button onclick="exitFullscreen()">Exit Fullscreen</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
